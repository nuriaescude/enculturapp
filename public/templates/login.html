<div class="container">
    <div class="cover">
        <div class="col-md-12">
            <h1>LOGIN_Welcome</h1>
            <form class="form-signin" accept-charset="UTF-8" role="form" ng-submit="vm.login()">
                <input class="form-control" placeholder="Email" name="username" type="text" ng-model="vm.username" required autofocus>
                <input class="form-control" placeholder="Password" name="password" type="password" ng-model="vm.password" required>
                <a href="/#!/setMood"><button type="submit" class="btn btn-lg btn-primary btn-block btn-login">Log in</button></a>
            </form>
            <div class="text-terms text-center">
                <p>By using this app you agree to the <a>Terms and Conditions</a>.</p>
            </div>
            <div class="reset-password text-center">
                <a href="#">Forgot the password?</a>
            </div>
        </div>
        <div class="new-account">
        <!--$location
                $location.path('')     -->
            <a href="/#!/register">Create an account</a>
        </div>
    </div>
</div>
