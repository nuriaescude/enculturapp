<div ng-include src="'templates/includes/navbarMain.html'"></div>
<section id="searchform-responsive" class="navbar-header navbar-second">
    <div class="items-nav items-nav-second">
        <ul class="navbar-list nav-form-search">
            <li class="form-search">
                <form-search-recipes value="queryFood"></form-search-recipes>
            </li>
        </ul>
    </div>
</section>
<section>
    <h3>Resultados para el termino "<span>{{query}}</span>"</h3>
    <div ng-if="vm.showNoResult">
        <div class="alert alert-info">
            <strong>Buscando...</strong>
        </div>
    </div>
    <div ng-if="vm.notFound">
        <div class="alert alert-danger">
            <strong>No se han encontrado resultados.</strong>
        </div>
    </div>
    <div ng-if="vm.Expos" class="col-flex" infinite-scroll="vm.showMoreItems()" infinite-scroll-distance="0" infinite-scroll-disabled="vm.hasMoreItemsToShow(aRecipes.length)">
        <article class="item-flex" ng-repeat="recipe in vm.aRecipes | limitTo: vm.paginationLimit()">
            <recipe-external ng-if="recipe.urlExternal" recipe=recipe></recipe-external>
            <recipe-internal ng-if="recipe.urlExternal === undefined" recipe=recipe></recipe-internal>
        </article>
    </div>
</section>
<div ng-include src="'templates/includes/navbarBottom.html'"></div>
